<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa sinh viên</title>
    <style>
        /* --- 1. Variables & Reset (Nhất quán với các trang khác) --- */
        :root {
            --primary-color: #4F46E5; /* Indigo */
            --primary-hover: #4338ca;
            --primary-light: #e0e7ff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --border-color: #e2e8f0;
            --focus-ring: rgba(79, 70, 229, 0.2);
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- 2. Layout Card --- */
        .form-card {
            background: var(--bg-card);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-main);
            text-align: center;
        }

        /* --- 3. Info Box (Alert) --- */
        .info-box {
            background-color: #fff7ed; /* Màu cam nhạt để phân biệt với trang Add */
            border-left: 4px solid #f97316; /* Màu cam */
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        .info-box svg { flex-shrink: 0; width: 20px; height: 20px; color: #f97316; margin-top: 2px; }
        .info-box p { font-size: 0.9rem; color: #9a3412; line-height: 1.5; }
        .info-box strong { font-weight: 600; }

        /* --- 4. Form Elements --- */
        .form-group { margin-bottom: 20px; }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            color: var(--text-sub);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1;
        }

        input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-main);
            background-color: #f8fafc;
            transition: all 0.2s ease;
            outline: none;
            font-family: inherit;
        }

        input::placeholder { color: #94a3b8; }

        input:focus {
            background-color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--focus-ring);
            z-index: 2;
        }

        /* Style riêng cho Input bị Disable (ID) */
        input:disabled {
            background-color: #f1f5f9;
            color: #64748b;
            cursor: not-allowed;
            border-color: #e2e8f0;
            box-shadow: none;
        }

        /* --- 5. Buttons --- */
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        .btn-save {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }
        .btn-save:hover { background-color: var(--primary-hover); transform: translateY(-1px); }
        .btn-save:active { transform: translateY(0); }

        .btn-cancel {
            background-color: white;
            color: var(--text-sub);
            border: 1px solid var(--border-color);
        }
        .btn-cancel:hover { background-color: #f8fafc; color: var(--text-main); border-color: #cbd5e1; }

    </style>
</head>
<body>

<div class="form-card">
    <h1>Chỉnh sửa sinh viên</h1>
    
    <!-- Hộp thông báo dạng cảnh báo nhẹ (Màu cam) để phân biệt chế độ Edit -->
    <div class="info-box">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
        <p>
            <strong>Chế độ chỉnh sửa:</strong> Mã sinh viên (ID) không thể thay đổi. 
            <br>Vui lòng cập nhật các thông tin còn lại bên dưới.
        </p>
    </div>
    
    <!-- Form Action và Object giữ nguyên -->
    <form th:action="@{/students/update/{id}(id=${student.id})}" method="post" th:object="${student}">

        <!-- Trường ID: Đã thêm icon và style riêng cho trạng thái disabled -->
        <div class="form-group">
            <label for="id">Mã sinh viên (ID)</label>
            <div class="input-wrapper">
                <!-- Icon Hashtag cho ID -->
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line><line x1="10" y1="3" x2="8" y2="21"></line><line x1="16" y1="3" x2="14" y2="21"></line></svg>
                <input type="number" id="id" th:field="*{id}" disabled>
            </div>
        </div>

        <div class="form-group">
            <label for="name">Họ và tên</label>
            <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <input type="text" id="name" th:field="*{name}" placeholder="Nhập họ tên" required>
            </div>
        </div>

        <div class="form-group">
            <label for="age">Tuổi</label>
            <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                <input type="number" id="age" th:field="*{age}" placeholder="Nhập tuổi" min="1" max="100" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                <input type="email" id="email" th:field="*{email}" placeholder="example@gmail.com" required>
            </div>
        </div>

        <div class="actions">
            <a href="/students" class="btn btn-cancel">Hủy bỏ</a>
            <button type="submit" class="btn btn-save">Cập nhật thông tin</button>
        </div>
    </form>
</div>

</body>
</html>
