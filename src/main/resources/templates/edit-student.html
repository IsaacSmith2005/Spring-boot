<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sinh viên</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        input:disabled { background-color: #f0f0f0; cursor: not-allowed; }
        button { padding: 10px 20px; margin-right: 10px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-save { background-color: #2196F3; color: white; }
        .btn-cancel { background-color: #808080; color: white; }
        .btn-save:hover { background-color: #0b7dda; }
        .btn-cancel:hover { background-color: #707070; }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Chỉnh sửa thông tin sinh viên</h1>
    
    <form th:action="@{/students/update/{id}(id=${student.id})}" method="post" th:object="${student}">
        
        <div class="form-group">
            <label for="id">Mã sinh viên:</label>
            <input type="number" id="id" th:field="*{id}" disabled>
        </div>

        <div class="form-group">
            <label for="name">Họ tên:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="age">Tuổi:</label>
            <input type="number" id="age" th:field="*{age}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <button type="submit" class="btn-save">Cập nhật</button>
        <a href="/students" style="text-decoration: none;">
            <button type="button" class="btn-cancel">Hủy</button>
        </a>
    </form>
</div>

</body>
</html>
