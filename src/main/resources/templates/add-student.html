<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sinh viên mới</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 20px; margin-right: 10px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-save { background-color: #4CAF50; color: white; }
        .btn-cancel { background-color: #808080; color: white; }
        .btn-save:hover { background-color: #45a049; }
        .btn-cancel:hover { background-color: #707070; }
        .info { background-color: #e7f3fe; padding: 10px; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Thêm sinh viên mới</h1>
    
    <div class="info">
        <p><strong>Lưu ý:</strong> Mã sinh viên sẽ được tự động tạo khi bạn lưu. Chỉ cần nhập Họ tên, Tuổi và Email.</p>
    </div>
    
    <form th:action="@{/students/save}" method="post" th:object="${student}">

        <div class="form-group">
            <label for="name">Họ tên:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Nhập họ tên" required>
        </div>

        <div class="form-group">
            <label for="age">Tuổi:</label>
            <input type="number" id="age" th:field="*{age}" placeholder="Nhập tuổi" min="1" max="100" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Nhập email" required>
        </div>

        <button type="submit" class="btn-save">Lưu</button>
        <a href="/students" style="text-decoration: none;">
            <button type="button" class="btn-cancel">Hủy</button>
        </a>
    </form>
</div>

</body>
</html>
