<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sinh viên mới</title>
    <style>
        /* --- 1. Variables & Reset (Giống trang danh sách) --- */
        :root {
            --primary-color: #4F46E5; /* Indigo */
            --primary-hover: #4338ca;
            --primary-light: #e0e7ff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --border-color: #e2e8f0;
            --focus-ring: rgba(79, 70, 229, 0.2);
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center; /* Căn giữa theo chiều dọc */
            min-height: 100vh;
            padding: 20px;
        }

        /* --- 2. Layout Card --- */
        .form-card {
            background: var(--bg-card);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-main);
            text-align: center;
        }

        /* --- 3. Info Box (Alert) --- */
        .info-box {
            background-color: #eff6ff;
            border-left: 4px solid var(--primary-color);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        .info-box svg { flex-shrink: 0; width: 20px; height: 20px; color: var(--primary-color); margin-top: 2px; }
        .info-box p { font-size: 0.9rem; color: #1e40af; line-height: 1.5; }
        .info-box strong { font-weight: 600; }

        /* --- 4. Form Elements --- */
        .form-group { margin-bottom: 20px; }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            color: var(--text-sub);
            width: 20px;
            height: 20px;
            pointer-events: none; /* Click icon sẽ focus vào input */
        }

        input {
            width: 100%;
            padding: 12px 16px 12px 44px; /* Padding trái lớn để chừa chỗ cho icon */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-main);
            background-color: #f8fafc;
            transition: all 0.2s ease;
            outline: none;
            font-family: inherit;
        }

        input::placeholder { color: #94a3b8; }

        input:focus {
            background-color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--focus-ring);
        }

        /* --- 5. Buttons --- */
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        .btn-save {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }
        .btn-save:hover { background-color: var(--primary-hover); transform: translateY(-1px); }
        .btn-save:active { transform: translateY(0); }

        .btn-cancel {
            background-color: white;
            color: var(--text-sub);
            border: 1px solid var(--border-color);
        }
        .btn-cancel:hover { background-color: #f8fafc; color: var(--text-main); border-color: #cbd5e1; }

    </style>
</head>
<body>

<div class="form-card">
    <h1>Thêm sinh viên mới</h1>
    
    <!-- Thiết kế lại hộp thông báo -->
    <div class="info-box">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
        <p>
            <strong>Lưu ý:</strong> Mã sinh viên sẽ được tự động tạo khi bạn lưu. 
            <br>Vui lòng nhập đầy đủ thông tin bên dưới.
        </p>
    </div>
    
    <!-- Form giữ nguyên thuộc tính Thymeleaf -->
    <form th:action="@{/students/save}" method="post" th:object="${student}">

        <div class="form-group">
            <label for="name">Họ và tên</label>
            <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <input type="text" id="name" th:field="*{name}" placeholder="Ví dụ: Nguyễn Văn A" required>
            </div>
        </div>

        <div class="form-group">
            <label for="age">Tuổi</label>
            <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                <input type="number" id="age" th:field="*{age}" placeholder="Nhập tuổi" min="1" max="100" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                <input type="email" id="email" th:field="*{email}" placeholder="example@gmail.com" required>
            </div>
        </div>

        <div class="actions">
            <!-- Nút Hủy: Style lại thẻ a trông như nút bấm để code gọn hơn -->
            <a href="/students" class="btn btn-cancel">Hủy bỏ</a>
            <button type="submit" class="btn btn-save">Lưu sinh viên</button>
        </div>
    </form>
</div>

</body>
</html>
