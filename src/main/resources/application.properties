# URL kết nối: Thêm encrypt và trustServerCertificate
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=STUDENTMANAGER;encrypt=true;trustServerCertificate=true

# Tài khoản đăng nhập
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Cấu hình Hibernate/JPA - update sẽ tạo bảng nếu không tồn tại, không xóa dữ liệu
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Hibernate 6+ tự động nhận diện Dialect, bạn có thể bỏ dòng này hoặc giữ lại nếu muốn
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Cấu hình Thymeleaf
spring.thymeleaf.cache=false

# Cấu hình JPA
spring.jpa.open-in-view=false